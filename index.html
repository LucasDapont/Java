<html>
    <head>
        <title>Cálculo de combustível</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="calculo" method="post">
            <div>
                <h2>Cálculo de combustível</h2>
                <h3>Insira dados solicitados</h3>
                <label for="preco">Preço (R$):</label>
                <input type="text" name="preco" id="preco"/>
                <br><br>
                
                <label for="preco">Total abastecimento (Litros):</label>
                <input type="text" name="totalAbastecido" id="totalAbastecido"/>
                <br><br>
                
                 <label for="preco">Consumo médio (KM/Litro):</label>
                <input type="text" name="consumoMedio" id="consumoMedio"/>
                <br><br>
                
                <input type="submit" value="Calcular"/>
                
            </div>
        </form>
    </body>
</html>
